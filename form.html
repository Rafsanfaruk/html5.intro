        <h2>Welcome to see the form</h2>
    </header>
    
    <form>
        <label for="name">Your name
            <input type="name" type="text" placeholder="Your name">
        </label>
        
        <label for="email">Your Email
            <input type="email" type="email" placeholder="Your email">
        </label>
        <label for="phone">Your mobile 
            <input type="phone" type="number" placeholder="Your phone number">
        </label>
        <fieldset>
            <legend>pick 1 image</legend>
            <label for="pasport">
                <input type="radio" name="image" id="pasport size">
                pasport
            </label>
            <label for="full pic">
                <input type="radio" name="image" id="full pic">
                full pic
            </label>
            <label for="small pic">
                <input type="radio" name="image" id="small pic">
                small pic
            </label>
        </fieldset>
        <fieldset>
            <legend>Select one or more pic</legend>
            <label for="samll">
                <input type="checkbox" name="pic" id="small">
                small
            </label>
            <label for="full">
                <input type="checkbox" name="pic" id="full">
                full
            </label>
            <label for="over size">
                <input type="checkbox" name="pic" id="over size">
                over size
            </label>
        </fieldset>
        <fieldset>
            <legend>special </legend>
            <textarea name="" id="" cols="70" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
    </form>
